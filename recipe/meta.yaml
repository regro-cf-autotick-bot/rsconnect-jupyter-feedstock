{% set name = "rsconnect-jupyter" %}
{% set version = "1.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rstudio/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 38487e2713996aaa6d1c5000ca359deec961390c2b8bf7149751de867ffad173

build:
  noarch: python
  number: 1

requirements:
  host:
    - make
    - python {{ python_min }}
    - pip

  run:
    - python >={{ python_min }}
    - rsconnect-python >=1.5.4
    - notebook
    - nbformat
    - nbconvert >=5.6.1
    - six
    - ipython

test:
  requires:
    - python {{ python_min }}
  imports:
    - rsconnect_jupyter

about:
  home: https://github.com/rstudio/rsconnect-jupyter/
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENSE.md
  summary: Jupyter Notebook integration with RStudio Connect

extra:
  recipe-maintainers:
    - mmarchetti
    - tdstein
